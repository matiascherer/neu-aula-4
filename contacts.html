<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>

<body>
    <h1>Esta é nossa página de contatos</h1>

    <form>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Coloca seu nome">
        </br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Coloca seu email">
        <br>
        <label for="mensagem">Mensagem</label>
        <textarea cols="50" rows="4" id="mensagem" name="mensagem" placeholder="Conte mais sobre vc"></textarea>
        <input type="button" value="submit">
    </form>
</body>

</html>
